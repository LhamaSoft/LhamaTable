<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
  <h:head>
  	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    
    <link href="CSS/signin.css" rel="stylesheet"/>
    <link href="CSS/text.css" rel="stylesheet"/>
  
	<link rel="shortcut icon" href="image/lhamaFav.ico"/>
    <title>Perfil</title>
  </h:head>

  <h:body>
  	<div class="col-sm-4 user">	  
		    <img src="images/avatar.png"/>
		    <br/>
		    <h:outputText value="Kobe Bryant" style="color:white; border-style: none none solid solid;border-width: 5px;border-color: ffffff;"/>
		    <br/>
		    <h:outputText value="kobe@nerf.com" style="color:white; border-style: none none solid solid;border-width: 5px;border-color: ffffff;"/>		 
  	</div>
  	<div class="col-sm-8">
  	<h2 class="heading">Mesas</h2>
  	<p:accordionPanel value="#{tabbedView.mesa}" var="mesa">
        <p:tab title="#{mesa.id} - #{mesa.nome}">
            <h:panelGrid columns="3" cellpadding="5">
                <f:facet name="header">
                    <p:graphicImage name="demo/images/mesa/#{mesa.image}-big.gif" />
                </f:facet>
                <h:outputText value="#{mesa.description}" />
                <!-- Acrescentar na clase mesa image e description -->
            </h:panelGrid>
        </p:tab>
    </p:accordionPanel>
  	</div>

  </h:body>
</html>
