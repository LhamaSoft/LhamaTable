<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
  <h:head>
  	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>

	<!-- jQuery library --><!--
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script> -->

	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	
	<h:outputScript name="jquery/jquery-plugins.js" library="primefaces"/>
    
    <link href="CSS/signin.css" rel="stylesheet"/>
    <link href="CSS/text.css" rel="stylesheet"/>
    <link href="CSS/button.css" rel="stylesheet"/>
	<link rel="shortcut icon" href="image/lhamaFav.ico"/>
    <title>Perfil</title>
  </h:head>

  <h:body>
  	<div class="container border2"> <!-- O CSS "container" ta influenciando aqui, deixando a parte de tras transparente igual na mainpage -->
		<div class="row">
        	<div role="complementary" class="col-md-2 border2" style="background-color:#693660;">
	            	   <br/>
	            	   <img src="images/avatar.png" class="img-responsive img-thumbnail" style="margin-bottom:10px" width="240" height="260"/>
						<!-- <a href="editar.xhtml"><button class="btn btn-sm btn-primary btn-block" type="button">Editar Perfil</button></a> -->
						
						<h:form>						             
						    <p:commandButton value="Editar Perfil" onclick="PF('edPerfil').show();" type="button"/>
						 
						    <p:dialog header="Editar" widgetVar="edPerfil" focus="username">
						        <h:panelGrid columns="2" cellpadding="5">
						            <h:outputLabel for="username" value="Usuário:" />
						            <p:inputText id="username" label="username" />
						 
						            <h:outputLabel for="email" value="Email:" />
						            <p:inputText id="email" label="email" />
						            
						 			<h:outputLabel for="password" value="Senha Atual:" />
						            <p:inputText type="password" id="inputPassword"/>
						        
						            <h:outputLabel for="password" value="Nova Senha*:" />
						            <p:inputText id="password" label="Password" />
						            <h6>*Caso não queira alterar a senha apenas coloque sua atual</h6>
						            <button class="btn btn-sm btn-block" type="submit">Editar Perfil</button>
						        </h:panelGrid>
						    </p:dialog>
						</h:form>
						<h:form>
						<p:commandButton value="Apagar Conta" onclick="PF('apConta').show();" type="button"/>
											 
					    <p:dialog header="Apagar" widgetVar="apConta" focus="email">
					        <h4 class="form-signin">Confirme seus dados para que a conta seja excluída:</h4>
						    <br/>
					        <h:panelGrid columns="2" cellpadding="15">						           
						        <h:outputLabel for="email" value="Email:" />
								<p:inputText id="email" label="email" />
												            
						        <h:outputLabel for="password" value="Senha:" />
						        <p:inputText type="password" id="inputPassword"/>
						        
						        <button class="btn btn-lg btn-block" type="submit">Apagar</button>
					        </h:panelGrid>
					    </p:dialog>
						</h:form>
						<br/>
						<p class="heading">Nome de Usuário: x</p>
						<p class="heading">Usuário desde: y</p>						
        	</div>
   			<div class="col-md-8">
			  				  	
			  	<div class="col-md-4" id="mesasProp"><!-- mesas próprias, das quais o usuario é mestre -->
					<h:form>						             
						    <h3 class="heading">Minhas Mesas</h3>
						    <br/>
						    <p:commandButton value="Criar mesa" onclick="PF('crMesa').show();" type="button"/>
						 
						    <p:dialog header="Editar" widgetVar="crMesa" focus="nomeMesa">
						        <h:panelGrid columns="2" cellpadding="15">
						        <h:outputLabel for="nomeMesa" value="Nome:" />
						        <p:inputText id="nomeMesa"/>
						        
						        <h:outputLabel for="sistema" value="Sistema de Jogo:" />
						        <p:inputText type="text" id="sistema"/>
						        
						        <h:outputLabel for="password" value="Senha:" />
						        <p:inputText type="password" id="inputPassword"/>
						        
						        <h:outputLabel for="password" value="Confirme Senha:" />
						        <p:inputText type="password" id="ConfPassword"/>
						        <button class="btn btn-lg btn-block" type="submit">Criar mesa</button>
						        </h:panelGrid>
						    </p:dialog>						 
						</h:form>
					<form class="form-signin">			        
				        
				    </form>
			  	</div>
			  	
			  	<div class="col-md-4" id="mesasJog" style="border-style:none none none solid;border-color:#ffffff"><!-- Mesas onde o usuario já jogou -->
			  	<h:form>						             
						    <h3 class="heading">Mesas Recentes</h3>
						    <br/>
						    <p:commandButton value="Buscar mesa" onclick="PF('buMesa').show();" type="button"/>
						 
						    <p:dialog header="Editar" widgetVar="buMesa" focus="Id">
						        <h:panelGrid columns="2" cellpadding="15">
							        
							        <h:outputLabel for="id" value="ID:" />
							        <p:inputText id="Id"/>
							        
							        <h:outputLabel for="password" value="Senha:" />
							        <p:inputText type="password" id="inputPassword"/>
							        
							        <button class="btn btn-lg btn-block" type="submit">Buscar</button>
						        </h:panelGrid>
						    </p:dialog>						 
						</h:form>
			  	</div>
			    
			 </div>
   		</div>						
 </div>	
  </h:body>
</html>
