<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
  <h:head>
  	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>

	<!-- jQuery library --><!--
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script> -->

	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	
	<h:outputScript name="jquery/jquery-plugins.js" library="primefaces"/>
    
    <link href="CSS/signin.css" rel="stylesheet"/>
    <link href="CSS/text.css" rel="stylesheet"/>
  
	<link rel="shortcut icon" href="image/lhamaFav.ico"/>
    <title>Perfil</title>
  </h:head>

  <h:body>
  	<div class="container"> <!-- O CSS "container" ta influenciando aqui, deixando a parte de tras transparente igual na mainpage -->
		<div class="row">
        	<div role="complementary" class="col-md-2" style="background-color:#553756;">
	            	   <img src="images/avatar.png" class="img-responsive img-thumbnail" style="margin-bottom:10px" width="240" height="260"/>
						<!-- <a href="editar.xhtml"><button class="btn btn-sm btn-primary btn-block" type="button">Editar Perfil</button></a> -->
						<!-- trecho abaixo em testes ainda -->
						<h:form>						             
						    <p:commandButton value="Dynamic Focus" onclick="PF('teste').show();" type="button" icon="ui-icon-extlink" />
						 
						    <p:dialog header="Dynamic Focus" widgetVar="teste" focus="age">
						        <h:panelGrid columns="2" cellpadding="5">
						            <h:outputLabel for="name" value="Name:" />
						            <p:inputText id="name" label="name" />
						 
						            <h:outputLabel for="surname" value="Surname:" />
						            <p:inputText id="surname" label="surname" />
						 
						            <h:outputLabel for="age" value="Age:" />
						            <p:inputText id="age" label="age" />
						        </h:panelGrid>
						    </p:dialog>
						 
						</h:form>
						<br/>
						<p class="heading">Nome de Usuário: x</p>
						<p class="heading">Usuário desde: y</p>						
        	</div>
   			<div class="col-md-8">
			  	<h2 class="heading">Mesas</h2>
			  	<div class="col-md-4" id="mesasProp"><!-- mesas próprias, das quais o usuario é mestre -->
					<form class="form-signin">
				        <input id="nomeMesa" class="form-control" placeholder="Nome da Mesa"></input>
				        <input type="text" id="sistema" class="form-control" placeholder="Sistema de Jogo" required=""/>
				        <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required=""/>
				        <input type="password" id="ConfPassword" class="form-control" placeholder="Nova" required=""/>
				        <button class="btn btn-lg btn-primary btn-block" type="submit">Criar mesa</button>
				        <br/>
				    </form>
			  	</div>
			  	<div class="col-md-4" id="mesasJog"><!-- Mesas onde o usuario já jogou -->
			  	</div>
			    
			 </div>
   		</div>
	</div>
	<div></div>
	<a href="deletar.xhtml" style="float:bottom"><button class="btn btn-primary" type="submit">Apagar Conta</button></a>
  </h:body>
</html>
