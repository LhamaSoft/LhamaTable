  <head>
  	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    
    <link href="CSS/signin.css" rel="stylesheet"/>
    <link href="CSS/text.css" rel="stylesheet"/>

	<link rel="shortcut icon" href="image/lhamaFav.ico"/>
    <title>Perfil</title>
  </head>

  <body>
  	<div class="container border2"> <!-- O CSS "container" ta influenciando aqui, deixando a parte de tras transparente igual na mainpage -->
		<div class="row">
        	<div role="complementary" class="col-md-2 border2" style="background-color:#693660;">
	            	   <br/>
	            	   <img src="images/avatar.png" class="img-responsive img-thumbnail" style="margin-bottom:10px" width="240" height="260"/>
						<!-- <a href="editar.xhtml"><button class="btn btn-sm btn-primary btn-block" type="button">Editar Perfil</button></a> -->
						
						<form>						             
						        <button class="btn" data-toggle="collapse" data-target="#demo" >Editar</button>

								<div id="demo" class="collapse">
									<form class="form-horizontal">
									<fieldset>
									<div class="form-group">
									  <label class=" control-label" for="usuario">Usuário:</label>
									  <input id="usuario" name="usuario" placeholder="" class="form-control input-md" required="" type="text"/>
									</div>
									<div class="form-group">
									  <label class=" control-label" for="email">Email:</label>
									  <input id="email" name="email" placeholder="" class="form-control input-md" required="" type="text"/>
									  <span class="help-block">usuario@email.com</span>
									</div>
									<div class="form-group">
									  <label class=" control-label" for="senha">Senha:</label>
									    <input id="senha" name="senha" placeholder="" class="form-control input-md" required="" type="password"/>
									</div>
									<div class="form-group">
									  <label class=" control-label" for="confSenha">Confirme a senha:</label>
									    <input id="confSenha" name="confSenha" placeholder="" class="form-control input-md" required="" type="password"/>
									</div>
									<div class="form-group">
									  <label class="control-label" for="editar"></label>
									    <button id="editar" name="editar" class="btn btn-default" type="submit">Editar</button>
									</div>
									
									</fieldset>
									</form>
								</div>
						</form>
						<form>
						<button class="btn" data-toggle="collapse" data-target="#apConta" >Apagar Conta</button>

								<div id="apConta" class="collapse heading">
									<form class="form-horizontal">
									<fieldset>
									<div class="form-group">
									  <label class=" control-label" for="email">Email:</label>  
									  <input id="email" name="email" placeholder="" class="form-control input-md" required="" type="email"/>
									  
									</div>
									<div class="form-group">
									  <label class=" control-label" for="senha">Senha:</label>
									    <input id="senha" name="senha" placeholder="" class="form-control input-md" required="" type="password"/>
									</div>
									<div class="form-group">
									  <label class=" control-label" for="criar"></label>
									    <button id="apagar" name="apagar" class="btn btn-default" type="submit">Apagar</button>
									</div>
									
									</fieldset>
									</form>
								</div>
					   
						</form>
						<br/>
						<p class="heading">Nome de Usuário: x</p>
						<p class="heading">Usuário desde: y</p>						
        	</div>
   			<div class="col-md-8">
			  				  	
			  	<div class="col-md-4" id="mesasProp"><!-- mesas próprias, das quais o usuario é mestre -->
					<form>						             
						    <h3 class="heading">Minhas Mesas</h3>
						    <br/>
						     <button class="btn" data-toggle="collapse" data-target="#crMesa" >Criar Mesa</button>

								<div id="crMesa" class="collapse heading">
									<form class="form-horizontal">
									<fieldset>
									<div class="form-group">
									  <label class=" control-label" for="mesa">Nome:</label>  
									  <input id="nomeMesa" name="nomeMesa" placeholder="" class="form-control input-md" required="" type="text"/>
									  
									</div>
									<div class="form-group">
									  <label class=" control-label" for="senha">Senha:</label>
									    <input id="senha" name="senha" placeholder="" class="form-control input-md" required="" type="password"/>
									</div>
									<div class="form-group">
									  <label class=" control-label" for="confSenha">Confirme a senha:</label>
									    <input id="confSenha" name="confSenha" placeholder="" class="form-control input-md" required="" type="password"/> 
									</div>
									<div class="form-group">
									  <label class=" control-label" for="criar"></label>
									    <button id="criar" name="criar" class="btn btn-default" type="submit">Criar</button>
									</div>
									
									</fieldset>
									</form>
								</div>	
				 
						</form>
					<form class="form-signin">			        
				        
				    </form>
			  	</div>
			  	
			  	<div class="col-md-4" id="mesasJog" style="border-style:none none none solid;border-color:#ffffff"><!-- Mesas onde o usuario já jogou -->
			  		<form>						             
						    <h3 class="heading">Mesas Recentes</h3>
						    <br/>
						    <button class="btn" data-toggle="collapse" data-target="#buMesa" >Buscar Mesa</button>

								<div id="buMesa" class="collapse heading">
									<form class="form-horizontal">
									<fieldset>
									<div class="form-group">
									  <label class=" control-label" for="id">ID:</label>  
									  <input id="idMesa" name="idMesa" placeholder="" class="form-control input-md" required="" type="text"/>
									  
									</div>
									<div class="form-group">
									  <label class=" control-label" for="senha">Senha:</label>
									    <input id="senha" name="senha" placeholder="" class="form-control input-md" required="" type="password"/>
									</div>
									<div class="form-group">
									  <label class=" control-label" for="criar"></label>
									    <button id="buscar" name="buscar" class="btn btn-default" type="submit">Buscar</button>
									</div>
									
									</fieldset>
									</form>
								</div>							 
				 		</form>
			  	</div>
			    
			 </div>
   		</div>						
 </div>
