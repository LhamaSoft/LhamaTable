<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
  <h:head>
  	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>

	<!-- jQuery library -->
	<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>-->

	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    
    <!--<link href="CSS/signin.css" rel="stylesheet"/>-->
    <link href="CSS/text.css" rel="stylesheet"/>
    
  
	<link rel="shortcut icon" href="image/lhamaFav.ico"/>
    <title>Mesa</title>
    
    <link rel="stylesheet" type="text/css" href="CSS/mesa.css"></link>
    <link rel="stylesheet" type="text/css" href="CSS/button.css"></link>
    
    <link rel="stylesheet" type="text/css" href="js/jScrollPane/jScrollPane.css" />
	<!--<link rel="stylesheet" type="text/css" href="CSS/page.css" />-->
	<link rel="stylesheet" type="text/css" href="CSS/chat.css" />
    
  </h:head>

  <h:body style="background-color:#553756">
  	<div class="container border2" > <!-- O CSS "container" ta influenciando aqui, deixando a parte de tras transparente igual na mainpage -->
		<div class="row">        	
			<div class="col-md-2 border2" id="lateral esq">
						<!-- Fazer nome da mesa aparecer aqui em vez de nome da mesa -->
						<h4 class="heading">Nome da Mesa</h4>
						<p style="color:#ffffff">Mestre: </p>
						
						<div id="menu">
   		<h:form>
    <p:growl id="messages" showDetail="true"/>
 
    <p:menuButton value="Menu">
        <p:menuitem value="Editar" update="messages"/>
        <p:menuitem value="Deletar" update="messages"/>
        <p:menuitem value="Sair" url="perfil.xhtml"/>
    </p:menuButton>
</h:form>
   		</div>
   				<br/>
   				<br/>
			 	<h4 class="heading">Fichas</h4>
			 	<br/>
			 	<input type="text" id="ficha" class="form-control" placeholder="Nome da ficha"/>
			 	<br/>
			 	<button class="btn btn-primary btn-block" type="button">Criar</button>
			 	<button class="btn btn-primary btn-block" type="button">Deletar</button>
			 </div>			 
   			<div class="col-md-7" id="chat">
			  	
<!--<img src="images/ChatExample.png" class="img-responsive img-thumbnail" style="margin-bottom:10px" width="700" />-->
			<div id="chatContainer">
			
			    <div id="chatTopBar" class="rounded"></div>
			    <div id="chatLineHolder"></div>
			
			    <div id="chatUsers" class="rounded"></div>
			    <div id="chatBottomBar" class="rounded">
			        <div class="tip"></div>
			
			        <form id="loginForm" method="post" action="">
			            <input id="name" name="name" class="rounded" maxlength="16" />
			            <input id="email" name="email" class="rounded" />
			            <input type="submit" class="blueButton" value="Login" />
			        </form>
			
			        <form id="submitForm" method="post" action="">
			            <input id="chatText" name="chatText" class="rounded" maxlength="255" />
			            <input type="submit" class="blueButton" value="Submit" />
			        </form>
			
			    </div>
			
			</div>

			 </div>
			 <div class="col-md-3 border2" id="lateral dir">
				 <h4 class="heading">Jogadores</h4>
				 
			 </div>
			 
			 <div class="col-lg-12">
			 
			 <ul id="dados">
			 		<li id="map"><button><img src="images/Map_Icon.png" alt="" /></button></li>
			 		<li><button><img src="images/d4.png" alt="" /></button></li>
			 		<li><button><img src="images/d6.png" alt="" /></button></li>
			 		<li><button><img src="images/d8.png" alt="" /></button></li>
			 		<li><button><img src="images/d10.png" alt="" /></button></li>
			 		<li><button><img src="images/d12.png" alt="" /></button></li>
			 		<li><button><img src="images/d20_icon.png" alt="" /></button></li>
			 		<li><button><img src="images/d_porcento.png" alt="" /></button></li>
			 	</ul>
			 
			 </div>
	
   		</div>
   		
	</div>
	<!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>-->
	<script src="js/jScrollPane/jquery.mousewheel.js"></script>
	<script src="js/jScrollPane/jScrollPane.min.js"></script>
	<script src="js/script.js"></script>
  </h:body>
</html>
